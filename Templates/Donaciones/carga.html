{% extends 'base.html' %}

{% block contenido %}

<div class="row">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
    </div>
    
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
        <form action="" method="get">
            <label for="banner">Archivo:</label>
            <div class="input-group">

                <label class="input-group-btn">
                    <span class="btn btn-primary btn-file">
                        Seleccionar <input accept=".csv" class="sr-only"  name="banner" type="file" id="banner">
                    </span>
                </label>

                <input class="form-control" id="banner_captura" readonly="readonly" name="banner_captura" type="text" value="">
            </div>
        </form>
    </div>

    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">

    </div>
</div>
  
{% endblock contenido %}

{% block scripts %}
  <script>
    $(document).on('change','.btn-file :file',function(){
        var input = $(this);
        var numFiles = input.get(0).files ? input.get(0).files.length : 1;
        var label = input.val().replace(/\\/g,'/').replace(/.*\//,'');
        input.trigger('fileselect',[numFiles,label]);
    });

    $(document).ready(function(){
        $('.btn-file :file').on('fileselect',function(event,numFiles,label){
        var input = $(this).parents('.input-group').find(':text');
        var log = numFiles > 1 ? numFiles + ' files selected' : label;
        if(input.length){ input.val(log); }else{ if (log) alert(log); }
        });
    });
</script>
